<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>hello vue world!</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

    <div id="nav-bar"></div>

    <div id="app">

    <script src="main.js"></script>
</body>
</html>
